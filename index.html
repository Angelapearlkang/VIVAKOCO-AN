<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷 판매 사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>옷 판매 사이트</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="shirt.jpg" alt="셔츠">
            <h2>셔츠</h2>
            <p>가격: ₩30,000</p>
            <button onclick="addToCart('셔츠')">구매하기</button>
        </div>
        <div class="product">
            <img src="pants.jpg" alt="바지">
            <h2>바지</h2>
            <p>가격: ₩40,000</p>
            <button onclick="addToCart('바지')">구매하기</button>
        </div>
        <div class="product">
            <img src="jacket.jpg" alt="재킷">
            <h2>재킷</h2>
            <p>가격: ₩60,000</p>
            <button onclick="addToCart('재킷')">구매하기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
